<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <div class="container">
        <div class="row">

            <div id="col-md-4 d-flex">


                <div class="card bg-success">
                <h1 class="text">
                    total money:$ <span id="total-money"></span>
                </h1>
                </div>
                <div class="card bg-success">

            </div>
            <div class="card bg-success">
                <h1>
                    Total withdrow:$ <span id="withdrow"></span>
                </h1>
        </div>
                <label id="acctBalanceLbl"></label>
            </div>

            <div id="inputs">
                <h2>
                    Deposit
                </h2>
                <input type="text" id="userDeposit" required>
                <button id="btnDeposit">Deposit</button>

                <h2>
                    Withdraw
                </h2>
                <input type="text" id="userWithdraw" required>
                <button id="btnWithdraw">Withdraw</button>

        var acctBalanceLbl = document.getElementById("acctBalanceLbl");

        var userDeposit = document.getElementById("userDeposit");

        var userWithdraw = document.getElementById("userWithdraw");
        var btnWithdraw = document.getElementById("btnWithdraw");
        var totalBalance = document.getElementById("total-money");
        var totalDepo = document.getElementById("total-depo");
        var withdrow = document.getElementById("withdrow")

        btnDeposit.addEventListener('click', (e) => {
            e.preventDefault()
            var amount = userDeposit.value
            var total = totalmouney + parseInt(amount)
            totalDepomoney += parseInt(amount)
            totalmouney = total
            totalBalance.innerHTML = totalmouney
            totalDepo.innerHTML = totalDepomoney

        });

        btnWithdraw.addEventListener('click', (e) => {

            e.preventDefault()
            var amount = userWithdraw.value
            var total = totalmouney - parseInt(amount)
            totalmouney = total
            totalBalance.innerHTML = totalmouney
            totalwithdrow += parseInt(amount)
            withdrow.innerHTML = totalwithdrow

        });
